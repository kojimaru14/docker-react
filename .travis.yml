language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t lyugaloki/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true lyugaloki/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-039402233788"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  sccret_access_key:
    secure: "$AWS_SECRET_KEY"